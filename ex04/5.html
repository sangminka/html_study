<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>form 태그</h1>
    <hr />
    <!-- 데이터 전송할때 name이 key value가 value 해시맵 형태 -->
    <form action="http://localhost:5500/ex04/6.html" method="post">
      <input type="text" name="fullname" value="홍길동" /><br />
      <input type="password" name="pw" value="1234" /><br />
      <input type="email" name="email" value="ssar@nate.com" /><br />
      <input type="checkbox" name="ch1" value="1" />
      <input type="checkbox" name="ch2" /><br />
      <input type="date" name="birthday" /><br />

        <option value="10">매월 10일</option>
        <option value="15">매월 15일</option>
        <option value="20">매월 20일</option></select
      ><br />
      <input type="submit" value="전송" />
    </form>
  </body>
</html>
