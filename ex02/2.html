<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- div는 행전체를 잡는 블럭 속성을 가짐 -->
    <div>1</div>
    <div>2</div>
    <!-- span은 자기자신의 크기만 잡는 인라인 속성을 가짐 -->
    <span>3</span>
    <span>4</span>
    <div>5</div>
  </body>
</html>
