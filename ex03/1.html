<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ul 태그 (unOrder list), ol 태그 (order list)</h1>
    <hr />

    <ul>
      <li>html</li>
      <li>css</li>
      <ul>
        <li>java</li>
        <li>jvm</li>
      </ul>
    </ul>
    <ol>
      <li>html</li>
      <li>css</li>
      <li>js</li>
    </ol>
  </body>
</html>
